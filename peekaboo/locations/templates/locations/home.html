{% extends 'locations/base.html' %}


{% block main %}
<form action="" method="post">{{ csrf() }}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Slug</th>
      <th>Timezone</th>
    </tr>
  </thead>
  <tbody>
    {% for location in locations %}
    <tr>
      <td>{{ location.name }}</td>
      <td>{{ location.slug }}</td>
      <td>{{ location.timezone }}</td>
      <td>
        <a class="btn btn-primary btn-sm" href="{{ url('locations:edit', location.pk) }}" class="btn">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</form>

<p><a class="btn btn-sm btn-success" href="{{ url('locations:new') }}" class="btn">New Location</a></p>

{% endblock %}
