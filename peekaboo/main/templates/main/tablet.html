<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Peek-a-boo!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% compress css %}
    <link href="{{ static('main/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ static('main/css/tablet.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ static('main/bootstrap/css/bootstrap-responsive.min.css') }}" rel="stylesheet" type="text/css">
    {% endcompress %}

    <link rel="shortcut icon" href="{{ static('main/images/favicon.ico') }}">
  </head>

  <body
    data-config-take-picture="{{ take_picture|js_bool }}">

  <div id="wrap">

    <div class="container-fluid">

      <div class="row-fluid pane" id="location">
        <h2>Choose location</h2>
        <div class="current-location">
	</div>
        <div class="available-locations">
	</div>
      </div>

      <div class="row-fluid pane" id="signin">
      <form action="{{ url('main.tablet-sign-in') }}" method="post">
        {{ csrf() }}
        {{ tabletform(form)|safe }}
        <div>
        <!--<a class="btn btn-large btn-success" href="#">Sign in!</a>-->
        <button class="btn btn-large btn-success">Sign in!</button>
        </div>
      </form>
      </div>

      <div class="row-fluid pane" id="picture">
        <h2>Take a picture</h2>
        <h4>Name: <span class="yourname"></span></h4>

        <div class="uploading">
          <p>Uploading your gorgeous mug...</p>
        </div>

        <form method="post" enctype="multipart/form-data">
        <input type="file" accept="image/*;capture=camera">
        </form>
        <div class="preview">
          <img src="javascript:void(0)" alt="Preview" width="200">
          <a class="btn btn-success proceed" href="#">Proceed &raquo;</a>
        </div>
        <p class="error">
          <b>Error:</b>
          <span></span>
        </p>
        <div>
        <a class="btn btn-success skip" href="#">Skip this</a>
        </div>
      </div>

      <div class="row-fluid pane" id="thankyou">
        <h2>That's it!</h2>
        <h3>Welcome to Mozilla <em class="yourname"></em></h3>

        <p>
          <a href="#" class="btn btn-large reset">Reset</a>
        </p>

      </div>

      <div id="push"></div>

    </div> <!-- /container -->

  </div> <!-- /wrap -->

      <div id="footer">
        <p class="current-location">Current location: <a href="#"></a></p>
        <p><a class="btn btn-mini reset">&laquo; Start over<a></p>
      </div>

    {% compress js %}
    <script src="{{ static('main/js/libs/jquery-1.9.1.min.js') }}"></script>
    <script src="{{ static('main/js/tablet.js') }}"></script>
    {% endcompress %}

  </body>
</html>
